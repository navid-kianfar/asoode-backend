version: '3.8'
services:
  mysql:
    image: mysql:8.0
    cap_add:
      - SYS_NICE
    restart: always
    environment:
      - MYSQL_DATABASE=asoode_development
      - MYSQL_ROOT_PASSWORD=P@ssw0rd
    ports:
      - '3306:3306'
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - db:/var/lib/mysql
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      asoode_network:
        ipv4_address: 192.168.18.2
  
  elasticsearch:
    container_name: elasticsearch
    restart: always
    image: docker.elastic.co/elasticsearch/elasticsearch:7.9.2
    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - elastic:/usr/share/elasticsearch/data
    environment:
      # - xpack.monitoring.enabled=true
      # - xpack.watcher.enabled=false
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - discovery.type=single-node
    networks:
      asoode_network:
        ipv4_address: 192.168.18.3

  kibana:
    container_name: kibana
    restart: always
    image: docker.elastic.co/kibana/kibana:7.9.2
    ports:
      - "5601:5601"
    depends_on:
      - elasticsearch
    environment:
      - ELASTICSEARCH_URL=http://192.168.18.2:9200
    volumes:
      - /etc/localtime:/etc/localtime:ro
    networks:
      asoode_network:
        ipv4_address: 192.168.18.4
        
  
  portainer:
    container_name: portainer
    image: portainer/portainer:latest
    restart: always
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - portainer:/data
    ports:
      - "9000:9000"
    command: --no-auth
    networks:
      asoode_network:
        ipv4_address: 192.168.18.5
        
  
  nats:
    container_name: nats
    image: nats
    restart: always
    ports:
      - "8222:8222"
      - "6222:6222"
      - "4222:4222"
    command: "--cluster_name NATS --cluster nats://0.0.0.0:6222 --http_port 8222 --user admin --pass P@ssw0rd"
    volumes:
      - /etc/localtime:/etc/localtime:ro
    networks:
      asoode_network:
        ipv4_address: 192.168.18.6
        
  # nats-1:
  #   image: nats
  #   command: "--cluster_name NATS --cluster nats://0.0.0.0:6222 --routes=nats://ruser:T0pS3cr3t@nats:6222"
  #   networks: ["nats"]
  #   depends_on: ["nats"]
        
  
  api:
    image: 'asoode-servers-api-development:1.0.0'
    hostname: 'asoode-servers-api'
    container_name: asoode-servers-api
    restart: always
    volumes:
      - /etc/localtime:/etc/localtime:ro
    ports:
      - '5000:80'
    depends_on:
      - mysql
    environment:
      - APP_I18N_LANG=''
      - APP_I18N_CULTURE=''
      - APP_AUTH_ISSUER=''
      - APP_AUTH_SECRET=''
      - APP_AUTH_SALT=''
      - APP_DB_SERVER=''
      - APP_DB_PORT=''
      - APP_DB_USER=''
      - APP_DB_PASS=''
      - APP_STORAGE_SERVER=''
      - APP_STORAGE_PORT=''
      - APP_STORAGE_USER=''
      - APP_STORAGE_PASS=''
      - APP_STORAGE_BUCKET=''
      - APP_QUEUE_SERVER=''
      - APP_QUEUE_PORT=''
      - APP_QUEUE_USER=''
      - APP_QUEUE_PASS=''
      - APP_QUEUE_PREFIX=''
      - APP_SMTP_SERVER=''
      - APP_SMTP_PORT=''
      - APP_SMTP_USER=''
      - APP_SMTP_PASS=''
      - APP_SMTP_SSL=''
    networks:
      asoode_network:
        ipv4_address: 192.168.18.10
        
  
  background:
    image: 'asoode-servers-background-development:1.0.0'
    hostname: 'asoode-servers-background'
    container_name: asoode-servers-background
    restart: always
    volumes:
      - /etc/localtime:/etc/localtime:ro
    depends_on:
      - mysql
    environment:
      - APP_I18N_LANG=''
      - APP_I18N_CULTURE=''
      - APP_AUTH_ISSUER=''
      - APP_AUTH_SECRET=''
      - APP_AUTH_SALT=''
      - APP_DB_SERVER=''
      - APP_DB_PORT=''
      - APP_DB_USER=''
      - APP_DB_PASS=''
      - APP_STORAGE_SERVER=''
      - APP_STORAGE_PORT=''
      - APP_STORAGE_USER=''
      - APP_STORAGE_PASS=''
      - APP_STORAGE_BUCKET=''
      - APP_QUEUE_SERVER=''
      - APP_QUEUE_PORT=''
      - APP_QUEUE_USER=''
      - APP_QUEUE_PASS=''
      - APP_QUEUE_PREFIX=''
      - APP_SMTP_SERVER=''
      - APP_SMTP_PORT=''
      - APP_SMTP_USER=''
      - APP_SMTP_PASS=''
      - APP_SMTP_SSL=''
    networks:
      asoode_network:
        ipv4_address: 192.168.18.11

volumes:
  db:
    driver: local
  elastic:
    driver: local
  portainer:
    driver: local
    
networks:
  asoode_network:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 192.168.18.0/24